name: Build and Deploy Docker Container

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build Docker image
      run: |
        docker build -t felipegalway/pokedex:latest .
    
    - name: Push Docker image
      run: |
        docker push felipegalway/pokedex:latest
    
    - name: Deploy to remote server
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: 201.23.3.86
        username: aluno
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 8089
        script: |
          # Parar e remover o container existente
          docker stop pokedex || true
          docker rm pokedex || true
          # Rodar o novo container com a imagem mais recente
          docker run -d --name pokedex -p 8089:8089 felipegalway/pokedex:latest
